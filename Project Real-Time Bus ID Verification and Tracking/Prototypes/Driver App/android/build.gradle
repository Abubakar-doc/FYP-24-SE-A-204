buildscript {
    repositories {
        google()  // Use Google's repository to fetch dependencies
        mavenCentral()  // Use Maven Central for other dependencies
    }
    dependencies {
        // Android Gradle Plugin (make sure you use the correct version)
        classpath 'com.android.tools.build:gradle:7.0.4'

        // Google Services Plugin (add this if using Firebase or other Google services)
        classpath 'com.google.gms:google-services:4.4.2'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
